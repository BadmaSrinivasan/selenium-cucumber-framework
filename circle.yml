machine:
  java:
    version: openjdk7

test:
  pre:
    - wget -P /tmp http://chromedriver.storage.googleapis.com/2.25/chromedriver_linux64.zip
    - unzip /tmp/chromedriver_linux64.zip -d .
    - mv ./chromedriver ./chromedriver.linux
    - chmod u+x ./chromedriver.linux

  override:
    - mvn test -Dbrowser=Chrome -Dwebdriver.chrome.driver=./chromedriver.linux
